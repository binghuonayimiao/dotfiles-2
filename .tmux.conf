set -g prefix C-s
unbind C-b
set-option -g mouse on

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Status Line
set -g status-fg white
set -g status-bg colour239
set -g status-interval 1
set -g base-index 1
set -g pane-base-index 1

# set status bar length
set -g status-left-length 100
set -g status-right-length 120

set -g status-left "#[fg=green]Session:#S #[fg=yellow]Window:#I #[fg=blue]Pane:#P"
set -g status-right ""
set -g status-position top
set -g status-justify "right"

set-option -g pane-border-status top
set-option -g pane-border-format "#[fg=magenta]#(cd '#{pane_current_path}' && git diff --shortstat)"

set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"


bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-n next-window
bind -n M-p previous-window


setw -g monitor-activity on
set -g visual-activity on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"set-window-option -g mode-keys vi
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
