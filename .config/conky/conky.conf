    ${voffset -10}$hr${font Ubuntu:bold:size=18}
    ${offset -7}${voffset -10}Network
    ${offset -10}${voffset -5}${font Ubuntu:nomal:size=12}Down: ${downspeed wlp59s0}/s
    ${voffset -5}${font Ubuntu:thin:size=8}${downspeedgraph wlp59s0 40,210 ffffff ffffff}
    ${offset 7}${voffset -5}${font Ubuntu:nomal:size=12}Up: ${upspeed wlp59s0}/s
    ${voffset -5}${font Ubuntu:thin:size=8}${upspeedgraph wlp59s0 40,210 ffffff ffffff}
    ${offset 5}${voffset -10}$hr${font Ubuntu:bold:size=18}
	${offset 5}${voffset -20}Battery${alignr}${font Ubuntu:nomal:size=14}${battery_percent}%
    ${voffset 2}Status: ${battery_status}
