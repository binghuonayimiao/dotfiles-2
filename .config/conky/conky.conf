conky.config = {
    -- Comments start with a double das
    alignment="top_left",
    gap_x=1210,
    gap_y=28,

    double_buffer=true,
    background=true,

    default_color="ffffff",
    default_outline_color="ffffff",
    default_shade_color="ffffff",

    draw_borders=false,
    draw_graph_borders=true,
    draw_outline=false,
    draw_shades=false,

    use_xft=true,
    -- xftfont="Sans:style=Regular:size=13",

    override_utf8_locale=true,
    out_to_console=false,
    out_to_stderr=false,
    extra_newline=false,

    update_interval=0.3,
    uppercase=false,

    show_graph_scale=true,
    show_graph_range=false,

    own_window=true,
    own_window_class="Conky",
    own_window_type="override",
    -- own_window_hints="undecorated,below,skip_taskbar,skip_pager,sticky",

    own_window_transparent=true,
    own_window_colour="333333",
    own_window_argb_visual=true,
    own_window_argb_value=128,

    cpu_avg_samples=4
};

conky.text = [[
    ${offset -15}${font Ubuntu:bold:size=18}CPUs${font Ubuntu:nomal:size=12}${alignr}Temp:${execi 1 sensors | grep 'id 0' | cut -c17-23 }
    ${offset 0}${font Ubuntu:nomal:size=16}1: ${freq_g cpu1}GHz, ${cpu cpu1}%${goto 195}2: ${freq_g cpu2}GHz, ${cpu cpu2}%
    ${offset -5}${cpubar cpu1 10,170}$alignr${cpubar cpu2 10,170}
    ${offset -5}${font Ubuntu:nomal:size=16}3: ${freq_g cpu3}GHz, ${cpu cpu3}%${goto 195}4: ${freq_g cpu4}GHz, ${cpu cpu4}%
    ${offset -5}${cpubar cpu2 10,170}$alignr${cpubar cpu4 10,170}
    ${voffset -15}${offset -5}${cpugraph cpu0 40,}${font Ubuntu:nomal:size=12}
    ${voffset -5}1: ${top name 1}${alignr}${top cpu 1}%
    2: ${top name 2}${alignr}${top cpu 2}%
    3: ${top name 3}${alignr}${top cpu 3}%
    4: ${top name 4}${alignr}${top cpu 4}%
    5: ${top name 5}${alignr}${top cpu 5}%
    ${voffset -10}$hr${font Ubuntu:bold:size=18}
    ${offset -10}${voffset -10}Memory$alignr${font Ubuntu:nomal:size=14}${mem}/${memmax} ($memperc%)
    ${voffset -5}${offset 0}${memgraph 40,}${font Ubuntu:nomal:size=12}
    ${voffset -5}1: ${top_mem name 1}${alignr}${top mem 1}%
    2: ${top_mem name 2}${alignr}${top mem 2}%
    3: ${top_mem name 3}${alignr}${top mem 3}%
    4: ${top_mem name 4}${alignr}${top mem 4}%
    5: ${top_mem name 4}${alignr}${top mem 5}%
    ${voffset -10}$hr${font Ubuntu:bold:size=18}
    ${voffset -10}${offset -10}Network${font 源柔ゴシックP:regular:size=14}${alignr}↓${downspeed enp0s31f6}/s | ↑:${upspeed enp0s31f6}/s
    ${voffset -10}${offset 0}${font Ubuntu:thin:size=8}${downspeedgraph enp0s31f6 40,170 ffffff ffffff}$alignr${upspeedgraph enp0s31f6 40,170 ffffff ffffff}
    ${offset 5}${font Ubuntu:nomal:size=14}Uptime:$uptime${alignr}Processes:$processes
]]